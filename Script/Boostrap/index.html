<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title> Bootstrap</title>
  </head>
  <body>
    <h1>Grid com Bootstrap</h1>

    <div class = geral>
        <!-------- primeira linha -->
        <div class = "form-row">
            <div class = "form-group col-md-6">
                <label> E-mail </label> 
                <input type= "text" class="form-control" id="email">

        <div class = "form-group col-md-2 offset-md-1">
         <label> Senha </label> 
        <input type= "Password" class="form-control" id="password">

        <div class = "form-group col-md-1 offset-md-1">
            <label> Dt Cadastro </label> 
           <input type= "Dt Cadastro" class="form-control" id="dtcadastro">

       <!-------- segunda linha -->  
       
       <div class = "form-row">
        <div class = "form-group col-md-5">
            <label> Cidade </label> 
            <input type= "text" class="form-control" id="cidade">  

        <div class = "form-group col-md-2 offset-md-1">
       <label> Estado </label> 
       <input type= "text" class="form-control" id="estado"> 

       <div class = "form-group col-md-1 offset-md-0">
        <label> UF </label> 
        <input type= "text" class="form-control" id="uf"> 

        <div class = "form-group col-md-2 offset-md-0">
            <label> CEP </label> 
            <input type= "text" class="form-control" id="cep"> 

                    

                    
    

            </div>        
        </div>   
    </div>    
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
